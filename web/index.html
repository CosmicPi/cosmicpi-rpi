<html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Cosmic Pi Dashboard | Watch cosmic rays in real time</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="css/metisMenu.min.css" rel="stylesheet">

	<!-- Timeline CSS -->
	<link href="css/timeline.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/startmin.css" rel="stylesheet">

	<!-- Morris Charts CSS -->
	<link href="css/morris.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>



        <!-- Page Content -->
        <div>
            <div id="sidebar">
                <a href="#">
                    <img src="images/logo_small_transp.png" id="logo" />
                </a>

                <ul>
                    <li>
                        <a href="https://cosmicpi.github.io/">
                            <i class="fa fa-wechat"></i>
                            <span class="caption">Website</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-dashboard"></i>
                            <span class="caption">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-gears"></i>
                            <span class="caption">Settings</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa fa-info"></i>
                            <span class="caption">About</span>
                        </a>
                    </li>
                </ul>
            </div>


            <div id="content">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-thermometer-quarter fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="temperature">NA</div>
                                        <div>Temperature</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-thermometer-full fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="pressure">NA</div>
                                        <div>Pressure</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-magnet fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="magnetism">NA</div>
                                        <div>Magnetism</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Temperature
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                    <canvas id="tempChart" style="width: 100%; height: 300px"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Location
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="location" style="width: 100%; height: 300px"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/startmin.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/khtml_all.js"></script>
    <script src="js/events.js"></script>


    <script src="js/cosmicpi.js"></script>

</body>
</html>
