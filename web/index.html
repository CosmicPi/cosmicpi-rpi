<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Cosmic Pi Dashboard | Watch cosmic rays in real time</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/cosmicpi.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <a href="#">
                <img src="images/logo_small_transp.png" id="logo" />
            </a>

            <hr />

            <ul>
                <li>
                    <a href="https://cosmicpi.github.io/" target="_blank">
                        <i class="fa fa-wechat"></i>
                        <span class="hideable">Website <i class="fa fa-external-link"></i></span>
                    </a>

                    <hr />
                </li>

                <li>
                    <router-link to="/">
                        <i class="fa fa-dashboard"></i>
                        <span class="hideable">Dashboard</span>
                    </router-link>
                </li>

                <li>
                    <router-link to="/settings">
                        <i class="fa fa-gears"></i>
                        <span class="hideable">Settings</span>
                    </router-link>
                </li>

                <li>
                    <router-link to="/about">
                        <i class="fa fa-info-circle"></i>
                        <span class="hideable">About</span>
                    </router-link>
                </li>
            </ul>

            <hr />

            <p>
                <a href="#" v-on:click.prevent="onChange('clouds')">Clouds</a> |
                <a href="#" v-on:click.prevent="onChange('mountains')">Mountains</a> |
                <a href="#" v-on:click.prevent="onChange('nasa')">NASA</a>
            </p>

            <hr />

            <p class="hideable">
                Copyright Â© Cosmic Pi Inc. 2015. <br />All Rights Reserved. <br />
            </p>
        </div>


        <div id="content">
            <div class="row">
                <router-view></router-view>
            </div>
        </div>
    </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/khtml_all.js"></script>
    <script src="js/events.js"></script>
    <script src="js/cosmicpi.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.min.js"></script>


    <script src="components/Dashboard.js"></script>
    <script src="components/PageNotFound.js"></script>
    <script src="components/Settings.js"></script>
    <script src="components/About.js"></script>

    <script>

    const router = new VueRouter({
        routes: [
            { path: '/', component: window.Dashboard },
            { path: '/settings', component: window.Settings },
            { path: '/about', component: window.About },
            { path: "*", component: window.PageNotFound }
        ]
    });
    const app = new Vue({
        router: router,
        methods: {
            onChange(name) {
                node = document.getElementById('app');
                node.style.backgroundImage = "url('../images/background_" + name + ".jpg')";
            }
        }
    }).$mount('#app')
    </script>
</body>
</html>
